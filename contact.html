<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap');
    </style>
    <title>Contact</title>
</head>
<body>

    <navbar class="navbar-header">
        <div class="top-bar">
            <div class="bar-icons">
                <p>Icons</p>
            </div>
            <div class="bar-paragraph">
                <h3>NEW FEATURE RELEASES: Carrier Import Templates, Easy Split Management, Realtime Residual Calculations, Missing Payments Report</h3>
            </div>
        </div>
        <section class="main-navi-bar">
            <div class="navbar-brand">
                <img src="images/Logomain.png">
            </div>
            <nav>
                <div class="burger-toggle mobile">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
                <ul class="menu-list-main">
                    <li><a href="/index.html"><img src="images/home-img-rbg.png"></a></li>
                    <li><a href="/features-page.html">Features</a></li>
                    <li><a href="/new-pricing-page.html">Pricing</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                    <a href="#" class="log-btn mobile">Login</a>
                </ul>
            </nav>
            <div class="nav-btn desktop">
                <a href="#" class="log-btn">Login</a>
            </div>
        </section>
    </navbar>


    <section class="contact-banner-sec">
        <div class="inner-contant-sec">
            <div class="contact-img-sec">
                <img src="images/contact-img-banner.png">
            </div>
            <div class="contact-content-sec">
                <h2>Contact Us</h2>
                <img src="images/line-img.png">
                <p>Please use the form to contact us. We would love to hear from you!</p>
            </div>
        </div>
    </section>



    <section class="main-section-new new-pric-form-section">
        <div class="inner-main-section-new new-pric-form-inner-sec">
            <form >
                <input type="text" name="new-price-name" placeholder="Your Name*">
                <input type="email" name="new-price-email" placeholder="Your Email*">
                <input type="email" name="new-price-confirm-email" placeholder="Confirm Your Email*">
                <input type="text" name="new-price-subject" placeholder="Your Subject*">
                <textarea placeholder="Your Message" rows="10">Your Message</textarea>
                <input type="submit" value="Send">
            </form>
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/js.js"></script>


</body>
</html>
